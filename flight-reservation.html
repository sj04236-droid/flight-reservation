<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>항공권 예약 신청</title>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx09rcCvTTdSQvT3Cp8ZiupdqbG5y3MPdMQaLh7haxvqIMvYAyopFsmzaraZMQ7Bw9hEg/exec";
    
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.forms["flight-form"];
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: new FormData(form)
          });
          // 블로그 환경에서 CORS 문제로 response를 읽지 못할 수 있으므로 무시하고 성공 처리
          alert("예약 요청이 성공적으로 접수되었습니다. 카카오톡 실시간 채팅으로 상담이 가능합니다.");
          form.reset();
          // 탭 초기화
          switchTab('왕복');
        } catch (error) {
          alert("예약 요청 중 오류가 발생했습니다. 다시 시도해주세요.");
          console.error("Error!", error);
        }
      });

      document.querySelectorAll(".date-field").forEach(input => {
        input.addEventListener("focus", () => {
          if (input.showPicker) input.showPicker();
        });
      });
    });

    function switchTab(tabName) {
      document.querySelectorAll(".tab-content").forEach(el => el.classList.add("hidden"));
      document.getElementById(tabName).classList.remove("hidden");
      document.getElementById("tabSelected").value = tabName;
      
      // 다구간 탭으로 전환 시 기존 추가 구간 초기화 (선택사항)
      if (tabName === '다구간') {
        document.getElementById("multiSegments").innerHTML = '';
      }
    }

    function addSegment() {
      const container = document.getElementById("multiSegments");
      const index = container.children.length + 2; // 첫 번째 구간은 기본으로 있음
      if (index > 6) {
        alert("최대 6구간까지 추가 가능합니다.");
        return;
      }
      const segment = document.createElement("div");
      segment.className = "mb-4 grid grid-cols-1 sm:grid-cols-3 gap-2";
      segment.innerHTML = `
        <input name="다구간_${index}_출발지" placeholder="출발지" class="border p-2 rounded" required>
        <input name="다구간_${index}_도착지" placeholder="도착지" class="border p-2 rounded" required>
        <input name="다구간_${index}_출발일" type="date" class="border p-2 rounded date-field" required>
      `;
      container.appendChild(segment);
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded mt-10">
    <h1 class="text-2xl font-bold mb-6">항공권 예약 신청</h1>

    <div class="flex space-x-2 mb-4">
      <button type="button" onclick="switchTab('왕복')" class="px-4 py-2 bg-blue-500 text-white rounded">왕복</button>
      <button type="button" onclick="switchTab('편도')" class="px-4 py-2 bg-gray-200 text-black rounded">편도</button>
      <button type="button" onclick="switchTab('다구간')" class="px-4 py-2 bg-gray-200 text-black rounded">다구간</button>
    </div>

    <form name="flight-form" class="space-y-4">
      <input type="hidden" name="탭 선택" id="tabSelected" value="왕복" />

      <!-- 왕복 -->
      <div id="왕복" class="tab-content">
        <input name="출발지" placeholder="출발지" class="border p-2 rounded w-full" required>
        <input name="도착지" placeholder="도착지" class="border p-2 rounded w-full" required>
        <input name="출발일" type="date" class="border p-2 rounded w-full date-field" required>
        <input name="리턴일" type="date" class="border p-2 rounded w-full date-field" required>
      </div>

      <!-- 편도 -->
      <div id="편도" class="tab-content hidden">
        <input name="출발지" placeholder="출발지" class="border p-2 rounded w-full" required>
        <input name="도착지" placeholder="도착지" class="border p-2 rounded w-full" required>
        <input name="출발일" type="date" class="border p-2 rounded w-full date-field" required>
      </div>

      <!-- 다구간 -->
      <div id="다구간" class="tab-content hidden">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 mb-4">
          <input name="출발지" placeholder="출발지" class="border p-2 rounded" required>
          <input name="도착지" placeholder="도착지" class="border p-2 rounded" required>
          <input name="출발일" type="date" class="border p-2 rounded date-field" required>
        </div>
        <div id="multiSegments"></div>
        <button type="button" onclick="addSegment()" class="text-blue-500 text-sm">+ 다른 구간 추가</button>
      </div>

      <!-- 요청사항 -->
      <div>
        <label class="block font-semibold mb-1">요청사항</label>
        <p class="text-sm text-gray-500 mb-1">✅ 요청사항 예시</p>
        <ul class="list-disc text-sm text-gray-600 pl-5 mb-2">
          <li>① 탑승자 영문이름/성별 (아동은 생년월일)</li>
          <li>② 희망 항공사 / 희망 스케줄 시간대</li>
          <li>③ 기타 요청사항</li>
        </ul>
        <textarea name="요청사항" rows="3" class="w-full border p-2 rounded"></textarea>
      </div>

      <!-- 예약자 정보 -->
      <div>
        <label class="block font-semibold">예약자 이름</label>
        <input name="예약자 이름" class="w-full border p-2 rounded" required />

        <label class="block font-semibold mt-2">전화번호</label>
        <input name="전화번호" type="text" class="w-full border p-2 rounded" pattern="[0-9\-]+" required />

        <label class="block font-semibold mt-2">이메일</label>
        <input name="이메일" type="email" class="w-full border p-2 rounded" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        예약 요청하기
      </button>
    </form>
  </div>
</body>
</html>
